<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Registration</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="inner">
        <div class="registration-form">
            <div >
                <h3><b>Create Account</b></h3>
            </div>
            <form id="reg-form">
                <label for="emailOrmobile">Email or Mobile Number:</label><br>
                <input type="text" id="emailOrPhone" name="emailOrPhone" required><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>

                <label for="confirmPassword">Confirm Password:</label><br>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br>

                <p>By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a
                        href="#">Privacy Notice</a>.</p><br>

                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>

</html>
