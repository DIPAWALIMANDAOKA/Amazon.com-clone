<body>
    <div class="login-page">
        <div id="log-quote"><b><i>Experience the joy of seamless shopping. Login to a world of endless choices.</i></b></div>
     <br><br>
    <div class="login-container">
        <h2>Login to Amazon !</h2>
        <form id="login-form">
            <input type="email" name="email" id="email" placeholder="Email" required><br><br>
            <input type="password" name="password" id="password" placeholder="Password" required><br><br>
            <label for="remember-me">Remember Me</label>
            <input type="checkbox" id="remember-me" name="remember-me"><br>
            <button type="submit">Login</button>
        </form>
        <div id="error-message"></div>
        <p>Don't have an account? <a href="register.html">Register</a></p>
        <p>Forgot your password? <a href="/reset-password">Reset Password</a></p>
    </div>
    </div>
